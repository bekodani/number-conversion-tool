        <div class="wrapper">

            <input type="number" id="input" data-maxlength="9" oninput="this.value=this.value.slice(0,this.dataset.maxlength)"/>

    </div>
    <div id="result-container">
        <h2 id="result"></h2>
    </div>
    <script src="./index.js"></script>
</body>
